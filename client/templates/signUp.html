<div class="container">
    <div class="col-sm-10" style="width : 600px; margin-left: 250px; margin-top: 50px;">
      <div class="jumbotron" style="margin-top: 50px">
        <div  class="form-group" style="margin-top:-50px">
            <h1 style="text-align: center;"> <label>SIGN UP</label> </h1>
        </div>
		<form ng-submit="addUser()">
			<div class="form-group input-group" >
            <span class="input-group-addon">
          <span class="glyphicon glyphicon-pencil"></span>
        </span>
          <input type="text" ng-model="newUser.name"     class="form-control" id="name"  placeholder="User Name ..."required></input>
        </div>
        <div class="form-group input-group" >
          <span class="input-group-addon">
        <span class="glyphicon glyphicon-pencil"></span>
      </span>
        <input type="password" ng-model="newUser.password"    class="form-control" id="color"  placeholder="Password ..."required></input>
      </div>
            <div class="form-group input-group" >
              <span class="input-group-addon">
              <span class="glyphicon glyphicon-pencil"></span>
            </span>
            <input type="text" ng-model="newUser.numberPhon"  class="form-control" id="type" placeholder="Phone # ..." required></input>
          </div>

          <div class="form-group input-group" >
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-pencil"></span>
          </span>
          <input type="text" ng-model="newUser.email"  class="form-control" id="price"placeholder="email ..."  required></input>
        </div>


    <div class="form-group " >
      <button class = "btn btn-primary " type="submit"  value="add new user"   class="form-control"id="add" style="width: 452px"> Submit </button>
  </div>
        </form>
      </div>
    </div>
</div>
