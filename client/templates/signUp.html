<h2>CREATE AN ACCOUNT</h2>
		<form ng-submit="addUser()">
			Full Name: <br/>
			<input type="text" ng-model="newUser.name" placeholder="User Name"><br/><br/>
			Password: <br/>
			<input type="text" ng-model="newUser.password" placeholder="User Password"><br/><br/>
			Phone Number: <br/>
			<input type="text" ng-model="newUser.numberPhon" placeholder="User Number Phon"><br/><br/>
			Email: <br/>
			<input type="text" ng-model="newUser.email" placeholder="User Eimal"><br/><br/>
			<input type="submit" value="add new user">
		</form>
